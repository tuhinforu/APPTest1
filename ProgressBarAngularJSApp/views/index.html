<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    
    <!--  <script src="jquery-1.11.2.min.js"></script> -->
    <script src="./client/lib/angular.min.js"></script>
    <script src="./client/lib/angular-count-to.js"></script>
    <script src="./client/lib/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="./client/components/app.js"></script>

 
  </head>

  <body>
      <nav class="navbar navbar-default">
          <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".js-navbar-collapse">
            <span class="sr-only">#</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Progress Bar Application</a>
        </div>
        
      </nav>
  
      <div ng-app="myApp" ng-controller="progressBar" class="container">

        <div class="page-header">
          <h1><img src="./images/angular-logo.svg" alt="Angular.js Logo" width="50" height="50" /> Angular UI <small>Progress Bar</small></h1>
        </div>
        <div  ng-repeat="bar in cacheBars" >
            <div class="progress">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
                aria-valuemin="0" aria-valuemax="100" style="width:{{bar.currentWidth}}%">
                {{bar.currentValue}}%
                </div>
              </div>


            <!-- <div class="progress">
              <div  class="value">{{bar.currentValue}}</div>
              <div  class="bar" style='width:{{bar.currentWidth}}%'></div>
            </div> -->
        </div>
       
        <div class="row">
            <div class="col-sm-2">

                <div class='dropdown'>
                    <select  ng-change="onChangeDropDownControl()"  ng-model="selectedProgress" >
                        <option ng-repeat="progress in data.bars" value="{{progress}}">ProgressBar-{{$index}}</option>
                    </select>
        
                </div>
            </div>
            <div class="col-sm-10">

                <div   class="col-sm-1" ng-repeat="buttonData in data.buttons">

                    <button ng-click='onclickButton(buttonData);'  type="button"  class="btn">{{buttonData}}</button>
                </div>

            </div>
           
          </div>

        
      </div>

</div>
  </body>

</html>
